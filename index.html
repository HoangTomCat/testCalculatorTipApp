<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>Phép cộng</title>
    </head>
    <body>
        <form id="form-1">
            <label for="a">a : </label>
            <input type="text" id="a" name="a" onkeyup="typeNumA()" placeholder="0" required pattern="[0-9]{1,}">
        </form>
        <form id="form-2">
            <label for="b">b :</label>
            <input type="text" id="b" name="b" onkeyup="typeNumB()" placeholder="0" required pattern="[0-9]{1,}">
        </form>
        <form>
            <label for="result">a + b :</label>
            <input type="text" id="result" name="b" placeholder="answer">
        </form>
        <button id="resetButton" onclick="clickButton()">Reset</button>
        <script src="./script.js"></script>
    </body>
</html>
